name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.0.0'
      - name: Install deps
        run: bun install
      - name: Lint
        run: bun run lint
      - name: Init DB (Node)
        run: node scripts/init-db.node.js
      - name: Run tests (Bun)
        run: bun test
      - name: Setup Node for Playwright (>=20.9.0)
        uses: actions/setup-node@v4
        with:
          node-version: '20.9.0'
      - name: Run Playwright
        uses: microsoft/playwright-github-action@v1
      - name: Ensure Node >=20.9.0 for E2E step
        uses: actions/setup-node@v4
        with:
          node-version: '20.9.0'
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
      - name: Run E2E tests
        env:
          PW_TEST: '1'
        run: npx playwright test --reporter=list
      - name: Build
        run: bun run build
      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
      - name: Archive coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage || ''
