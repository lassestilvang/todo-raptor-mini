name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.0.0'
      - name: Install deps
        run: bun install
      - name: Lint
        run: bun run lint
      - name: Run tests (Bun)
        run: bun test
      - name: Run Playwright
        uses: microsoft/playwright-github-action@v1
      - name: Init DB (Node)
        run: node scripts/init-db.node.js
      - name: Run E2E tests
        env:
          PW_TEST: '1'
        run: npx playwright test --reporter=list
      - name: Build
        run: bun run build
      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
      - name: Archive coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage || ''

  node-init:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install deps (npm)
        # Use npm ci when a lockfile is present for reproducible installs; otherwise fall back to npm install
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi
      - name: Run Node init script
        run: node scripts/init-db.node.js
      - name: Run Node init test
        run: node tests/init-db.node.test.js
